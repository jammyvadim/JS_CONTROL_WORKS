<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    для адаптивної розмітки. Початок. -->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>JS. Control work 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_mobile.css">
</head>
<body>

    <header>
        <a href="../index.html">Home</a>
        <h3>Control Work 01.</h3>
    </header>

    <div class="div_main">

        <h3>Test</h3>

        <div class="div_main_grid">

            <div class="div_main_grid_cell">
                <label for="id_input_new_pair">Name/Value Pair</label>
                <input type="text" id="id_input_new_pair" name="input_new_pair" placeholder="Name=Value" spellcheck="true" lang="en">
                <p id="id_input_new_err"></p>
            </div>

            <div class="div_main_grid_cell">
                <br> <!--- пустий рядок, щоб вирівняти кнопку по вистрої з інпутом -->
                <button id="id_button_add_new">Add</button>
            </div>

            <div class="div_main_grid_cell">
                <p>Name/Value Pair List</p>
                <div id="id_div_pairs_list"></div> <!--цей дів для скрипта-->
            </div>

            <div class="div_main_grid_cell">
                <br> <!--- пустий рядок, щоб вирівняти верхню кнопку по висоті з рамкою списку -->
                <button id="id_button_sort_by_name">Sort by name</button>
                <br> <!--- замість gap між кнопками -->
                <button id="id_button_sort_by_value">Sort by value</button>
                <br> <!--- замість gap між кнопками -->
                <br> <!--- замість gap між кнопками -->
                <button id="id_button_delete">Delete selected</button>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
